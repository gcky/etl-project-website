<!DOCTYPE html>
<html>

{% include head.html %}

<style>
    #normalContent {
        display: flex;
        flex-direction: row;
    }
    
    #docsMenuSpace {
        min-width: 200px;
        max-width: 200px;
        margin-right: 30px;
        border-right: solid 1px #DDDDDD;
    }
    
    #docsMenu {
        width: 200px;
        position: fixed;
    }
    
    #docsContent {
        flex-grow: 1;
    }
    /* Title displayed on the top of the content. */
    
    h1 {
        font-family: Source Sans Pro, NexaBold, sans-serif;
        font-size: 2.6em;
        font-weight: 300;
        color: #263238;
    }
    /* Subheadings in content. */
    
    h2 {
        font-family: Roboto Mono, Source Sans Pro, Work Sans, NexaLight, sans-serif;
        text-align: left;
        font-size: 1.5em;
        font-weight: bold;
        color: #455A64;
        word-spacing: -5px;
        letter-spacing: 0px;
        padding-top: 0;
        margin-top: 40px;
        margin-left: -5px;
        padding-left: 5px;
        width: auto;
        background-color: #EEEEEE;
    }
    /* Section heading in content. */
    
    h3 {
        font-family: Work Sans, sans-serif;
        text-align: left;
        padding-top: 10px;
        font-size: 1.3em;
        font-weight: 300;
        color: #37474F;
        margin: 0;
    }
    
    h4 {
        font-weight: 400;
    }
    
    h5 {
        font-family: Work Sans, sans-serif;
        text-align: left;
        padding-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #546E7A;
        margin: 0;
    }
    
    @media screen and (max-width: 870px) {
        #docsMenuSpace {
            display: none;
        }
    }
</style>

<body>

    {% include product-header.html %}

    <div class="page-content">
        <div class="wrapper">
            <div id="normalContent" class="content">
                <div id="docsMenuSpace">
                    <div id="docsMenu">
                        <h3>User Docs (v0.2)</h3>
                        <a href="#load"><h4>Data uploading and downloading</h4></a>
                        <a href="#view"><h4>Data viewing</h4></a>
                        <a href="#clean"><h4>Data cleaning and transformation</h4></a>
                        <h4>Data analysis</h4>
                        <h4>Data visualisation</h4>
                        <h4>Downloading dataset</h4>
                        <h4>Example workflows</h4>
                    </div>
                </div>
                <div id="docsContent">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}

</body>

</html>
